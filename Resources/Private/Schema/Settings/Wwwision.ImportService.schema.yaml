type: dictionary
additionalProperties: false
properties:
  'presetTemplates':
    type: dictionary
    required: false
    additionalProperties:
      type: dictionary
      additionalProperties: false
      properties: &presetProperties
        'options':
          type: dictionary
          properties:
            'skipAddedRecords':
              type: boolean
            'skipRemovedRecords':
              type: boolean
            'dataProcessor':
              type: string
              pattern: '/^[a-zA-Z_\x80-\xff][a-zA-Z0-9_\x80-\xff\\]*::[a-zA-Z_\x7f-\xff]*$/u'
        'source':
          required: true
          type: dictionary
          additionalProperties: false
          properties:
            'className':
              type: string
              format: class-name
            'fixture':
              type: dictionary
              additionalProperties: false
              properties:
                'file':
                  type: string
                  format: uri
                'idAttributeName':
                  type: string
            'options':
              type: dictionary
        'target':
          required: true
          type: dictionary
          additionalProperties: false
          properties:
            'className':
              type: string
              format: class-name
            options:
              type: dictionary
        'mapping':
          required: true
          type: dictionary
          additionalProperties:
            type: string

  'presets':
    type: dictionary
    required: true
    additionalProperties:
      type: dictionary
      additionalProperties: false
      properties:
        <<: *presetProperties
        template:
          type: string
